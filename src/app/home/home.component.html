<!-- Search Box Component -->
<app-search-box (searchEvent)="handleSearch($event)"></app-search-box>

<!-- Loading State -->
<p *ngIf="isLoading" class="text-gray-500">Loading...</p>

<!-- Error Message -->
<p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>

<!-- Display List of Users -->
@if (usersList()?.length ?? 0 > 0) {  <!-- Safe check with `?.` -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
    @for (user of usersList()!; track user.id) {  <!-- Use `!` to assert non-null -->
      <app-user-items [userData]="user"></app-user-items>
    }
  </div>
} @else {
  <p class="text-gray-500 mt-4">No users found.</p>
}
