<!-- Search Box Component -->
<app-search-box (searchEvent)="handleSearch($event)"></app-search-box>

<!-- Loading State -->
<p *ngIf="isLoading" style="color: #a0aec0;">Loading...</p>

<!-- Error Message -->
<p *ngIf="errorMessage" style="color: #f56565;">{{ errorMessage }}</p>

<!-- Display List of Users -->
@if (usersList()?.length ?? 0 > 0) {
  <div class="grid grid-cols-1 md-grid-cols-2 lg-grid-cols-3 gap-4 mt-4">
    @for (user of usersList()!; track user.id) {
      <app-user-items [userData]="user"></app-user-items>
    }
  </div>
} @else {
  <p style="color: #a0aec0; margin-top: 1rem;">No users found.</p>
}
